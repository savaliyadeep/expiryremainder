<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Templates</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="background-color: #a3c2c2;"> 
        <div class="col-md-2">
          <a href="dashboard.html"><img src="image/logo.jpg" width="150px"></a>
        </div> 
        <div class="col-md-2">
          <form style="padding-top: 2rem;">
            <input type="text" placeholder="Quick Search">
          </form>
        </div>
        <div class="col-md-3"></div>
        <div id="myModal" class="modal fade right">
            <div class="modal-dialog" align="center">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Notification</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;<span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">
                  <img src="image/bell.png">
                  <p>No notifications yet</p>
                </div>
              </div>
            </div>
          </div>
        <div class="col-md-1" style="padding-top: 2rem;">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn" onclick="location.href='rem.html'"><img src="image/plus.png" width="25px" data-toggle="tooltip" data-placement="bottom" title="New Reminder"></button>
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal"><img src="image/bell_icon.png" width="25px" data-toggle="tooltip" data-placement="bottom" title="Show Notification"></button>
          </div>
        </div>
        <div class="col-md-2" style="padding-top: 2rem;">
            <div class="dropdown">
              <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Default Company
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Default Company</a>
                <a class="dropdown-item" href="companies.html">Manage Companies..</a>
              </div>
            </div>
        </div>
        <div class="col-md-2" style="padding-top: 2rem;">
          <div class="dropdown">
            <button type="button" class="btn" style="color: white;" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img class="rounded-circle" src="image/icon-user-default.png" width="25px">Dark Eagle
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="settings.html">User Settings</a>
              <a class="dropdown-item" href="sub.html">My Subscription</a>
              <a class="dropdown-item" href="#">Contact Support</a>
              <a class="dropdown-item" href="#">Give Us Feedback</a><hr>
              <a class="dropdown-item" href="login.html">Log Out</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <table class="table table-hover" style="background-color:lightgray;">
              <tr onclick="location.href='dashboard.html'">
                <th>Dashboard</th>
              </tr>
              <tr onclick="location.href='reminder.html'">
                <th>Reminders</th>
              </tr>
              <tr onclick="location.href='explorer.html'">
                <th>Explorer</th>
              </tr>
              <tr onclick="location.href='drive.html'">
                <th>Drive</th>
              </tr>
              <tr onclick="location.href='calender.html'">
                <th>Calendar</th>
              </tr>
              <tr onclick="location.href='contacts.html'">
                <th>Contacts</th>
              </tr>
              <tr onclick="location.href='users.html'">
                <th>Users</th>
              </tr>
              <tr onclick="location.href='companies.html'">
                <th>Companies</th>
              </tr>
              <tr style="background-color:white;" onclick="location.href='templates.html'">
                <th>Templates</th>
              </tr>
              <tr onclick="location.href='settings.html'">
                <th>Settings</th>
              </tr>
          </table>
        </div>
        <div class="col-md">
          <div class="row" style="padding-top:1em;">
            <div class="col-md">
              <img src="image/home.png" width="15px"> / templates
            </div>
          </div><hr>
        </div>
      </div>
    </div>
    


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
  </body>
</html>
